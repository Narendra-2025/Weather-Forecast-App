<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <style>
      
      
    </style>
  </head>
  <body>
    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="cloudy.png" alt="Weather App Logo"> <!-- Replace with actual logo file path -->
          Weather App
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    
    <div class="container">
      <h1 class="my-4 text-center">Weather For <span id="cityName">Your City</span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary">&#8451;</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temp Max: <span id="temp_max"></span> &#8451;</li>
                  <li>Temp Min: <span id="temp_min"></span> &#8451;</li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Feels Like Card -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Feels Like</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="feels_like"></span><small class="text-body-secondary">&#8451;</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind Speed: <span id="wind_speed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Pressure Card -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Pressure</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="pressure"></span> hPa</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Sea Level: <span id="sea_level"></span> hPa</li>
                  <li>Ground Level: <span id="grnd_level"></span> hPa</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
